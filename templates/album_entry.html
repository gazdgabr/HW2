<html>
<title>Album Form</title>
<body>
<form method = "POST" action="http://localhost:5000/album_result">
  {{ form.hidden_tag() }}
  {% for message in get_flashed_messages() %}
  {{ message }}
  {% endfor %}
<h3>{{ form.album_name.label }} : {{ form.album_name() }}</h3>
<h3>{{ form.rating.label }} : {{ form.rating() }}</h3>
{{ form.submit() }}
</form>
</body>
</html>
